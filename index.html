    <title>Este Vision Board es de Carla Riquelme, y explica la Gestora de
      Accesibilidad que ella quiere ser:
      
      Mujer con Ojos cerrados
      Hombre trabajando en la construcción de un edificio junto a la frase
      lleno de acción
      Palabra futuro escrita en ingles
      Aparece una mano tomando a otra mano con fuerza
      Frase 1 “haz todo con amor”
      En centro un Corazón rojo con hashtag involúcrate
      Frase 2 “somos una vez en la vida”
      Frase 3 “se amable, la vida es un espejo”
      Imagen de un sol en su interior aparece la parte inferior de una cara
      y de su cabeza sale una galaxia
      Frase 4 “Busca tu propósito, Los días mas importantes en tu vida
      son el día que naciste y el día en que encontraste el por qué”
      hashtag iniciativa
      hashtag practicas
      Frase 5 “cuida como hablas … si supiéramos el poder que las
      palabras tienen, seriamos mas cautelosos con las afirmaciones que
      hacemos; Las palabras son la puerta de entrada a la
      autorrealización, y las profecías se cumplen cuando las declaras”
    </title>
